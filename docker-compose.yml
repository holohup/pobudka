services:
  pobudka:
    build: .
    container_name: pobudka
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Home-level auth metadata persistence (Claude stores .claude.json here)
      - root-home:/root
      # CLI auth persistence
      - claude-auth:/root/.claude
      - codex-auth:/root/.codex
      # State persistence (timer state fallback)
      - ./data:/app/data

volumes:
  root-home:
  claude-auth:
  codex-auth:
